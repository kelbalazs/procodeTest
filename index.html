<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat Images</title>
  
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles (if needed) -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .card-img-top {
      height: 200px; /* Set a fixed height for the images */
      object-fit: cover; /* Ensure the images cover the area */
    }
  </style>
</head>
<body class="bg-light">
  <div id="app" class="container mt-5">
    <!-- Page Title -->
    <h1 class="text-center mb-4">Images from the Cataas API</h1>
    
    <div v-if="loading" class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    
    <!-- Error message -->
    <div v-if="errorMessage" class="alert alert-danger mt-4" role="alert">
      <p v-html="errorMessage"></p>
    </div>
    
    <!-- Image container -->
    <div id="imageContainer" v-show="!errorMessage">
      <div class="row">
        <div class="col-sm-6 col-md-4 mb-4" v-for="imageUrl in imageUrls" :key="imageUrl">
          <div class="card">
            <img :src="imageUrl" class="card-img-top rounded shadow">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load More button -->
    <div class="d-flex justify-content-center mt-4 mb-5"> <!-- Added mb-5 for extra margin -->
      <button @click="loadMoreCatImages" :disabled="loading" class="btn btn-primary">
        Load More Cat Images
      </button>
    </div>
  </div>
  
  <!-- Vue.js -->
  <script type="module" src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
  
  <!-- Your custom script -->
  <script type="module" src="script.js"></script>
</body>
</html>
